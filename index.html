<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: black;
    }
    
        .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 1rem;
      border-radius: 12px;
      position: absolute;
      top: 20px;
      left: 20px;
      max-width: 300px;
    }


.overlay h1, .overlay p {
  margin: 0.2rem 0; 
}
    
    select {
      font-size: 1.2rem;
      padding: 0.4rem;
      margin-top: 0.5rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Library</h1>
    <p>Archive:</p>
    
    <select id="zineDropdown">
      <option value="">Select...</option>
      <option value="zines/zine1.html">194</option>
      <option value="zines/zine1.html">Commute</option>
      <option value="zines/zine1.html">Continental Drift</option>
      <option value="zines/zine1.html">sticksandstones</option>
    </select>
  </div>

  <script>
    document.getElementById("zineDropdown").addEventListener("change", function() {
      const url = this.value;
      if (url) window.location.href = url;
    });
  </script>
</body>
</html>
