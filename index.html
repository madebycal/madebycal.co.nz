<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Made by Cal</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    select { font-size: 1.2rem; padding: 0.4rem; }
  </style>
</head>
<body>
  <h1>Made by Cal</h1>
  <p>Browse my zines below:</p>
  
  <select id="zineDropdown">
    <option value="">Select a zine...</option>
    <option value="zines/zine1.html">Zine Title One</option>
  </select>

  <script>
    document.getElementById("zineDropdown").addEventListener("change", function() {
      const url = this.value;
      if (url) window.location.href = url;
    });
  </script>
</body>
</html>
